name: Deploy to Github Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Build
      run: npm install
      run: npm run build
      env: 
        API_KEY: ${{ secrets.API_KEY }}

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        BRANCH: main
        FOLDER: build