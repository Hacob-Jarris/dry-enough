<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Enough to Climb?</title>
    <link rel="icon" href="/assets/favicon-new.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/81762fab05.js" crossorigin="anonymous"></script>

    <script async defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="body-border">
        <header>
            <h1>is it dry enough to climb?</h1>
            <p>To avoid poor conditions or risk breaking rock, use this tool.</p>
            <p>Input any city name or zip code and get the last few days of weather data.</p>
            <hr>
        </header>
    
        <main>
            <section id="form-border">
                <form id="form">
                    <label for="rockType">rock type</label>
                    <select id="rockType" name="rockType">
                        <option>select one</option>
                        <option value = "granite">Granite</option>
                        <option value = "limestone">Limestone</option>
                        <option value = "hard-sandstone">Hard sandstone</option>
                        <option value = "soft-sandstone">Soft sandstone</option>
                        <option value = "gneiss">Gneiss</option>
                        <option value = "quarzite">Quartzite</option>
                        <option value = "slate">Slate</option>
                        <option value = "grit">Gritstone</option>
                        <option value = "basalt">Basalt</option>
                        <option value = "diabase">Diabase</option>
                    </select>
                    <br>
                    <label for="location">city name or zip code</label>
                        <input type="text" id="location" name="location" placeholder="ex: Boulder / 80302">
                        <br>
                    <input type="submit" value="Submit" id="submit">
                </form>    
            </section>   
            
            <section id="weather-results">
                <h3 id="results-header"></h3>
                <!-- <p>*placeholder*<br>inputted rocktype should be dry/wet</p> -->
                <div id="weather-grid">
                    <div class="weather-item" id="day1">
                        <div class="inline-span">
                            <p class="date"></p>
                            <img class="weather-icon">
                        </div>

                        <div class="weather-data">
                            <div class="percip">
                                <i class="fa-solid fa-droplet"></i><span class="percip-data"> </span>
                            </div>
                            <p class="max-temp"></p>
                            <p class="min-temp"></p>
                        </div>
                    </div>
                    <div class="weather-item" id="day2">
                        <div class="inline-span">

                        </div>

                            </div>
                            <p class="max-temp"></p>
                            <p class="min-temp"></p>
                        </div>
                    </div>
                    <div class="weather-item" id="day3">

                    </div>

                        </div>

                            </div>
                            <p class="max-temp"></p>

                        </div>
